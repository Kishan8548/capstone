<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubla - Login</title>
    <link rel="stylesheet" href="ubla_login.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>

    <div class="login-container">
        <img src="Ubla_logo-removebg-preview.png" alt="Ubla Logo" class="logo">
        <h1>Welcome to Ubla</h1>
        <p class="tagline">Your ride, just a click away</p>

        <form>
            <input type="text" placeholder="Email/Phone No" required><br>
            <input type="password" placeholder="Passcode" required><br>
            <!-- <a href="home.html"><button type="submit" class="login-btn">Sign in</button></a> -->
            <a href="home.html" class="login-btn">Sign In</a>
            <!-- <button type="submit" class="login-btn" btn-lg btn-primary><a href="home.html">Sign in</a></button> -->
        </form>

        <div class="social-login">
            <p>— or sign in with —</p>
            <div class="social-icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/225px-Google_%22G%22_logo.svg.png" alt="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/450px-X_logo_2023.svg.png" alt="Twitter">
            </div>
        </div>

        <div class="register">
            <p>Don't have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubla - Login</title>
  <link rel="stylesheet" href="ubla_login.css">
</head>
<body>

  <div class="login-container">
    <div class="logo-wrapper">
      <img src="Ubla_logo-removebg-preview.png" alt="Ubla Logo" class="logo">
      <h1>Welcome to <span>Ubla</span></h1>
      <p class="tagline">Your ride, just a click away</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="emailPhone" placeholder="Email / Phone No" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Passcode" required>
      </div>

      <button type="submit" class="login-btn">Sign In</button>

      <p class="forgot"><a href="#">Forgot Passcode?</a></p>
    </form>

    <div class="divider"><span>or sign in with</span></div>

    <div class="social-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/225px-Google_%22G%22_logo.svg.png" alt="Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/450px-X_logo_2023.svg.png" alt="Twitter">
    </div>

    <p class="register">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="ubla_login.js"></script>
</body>
</html>

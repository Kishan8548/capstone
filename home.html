<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubla - Your Ride Booking App</title>
    <link rel="stylesheet" href="home.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Navbar -->
        <div class="navbar">
            <img src="Ubla_logo-removebg-preview.png" alt="Ubla Logo" class="logo">
            <h1>Ubla</h1>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-text">
                <h2>Ride With Ubla</h2>
                <p>Fast, reliable rides at your fingertips!</p>
                <a href="ride_request.html" class="book-now-btn">Book a ride</a>
            </div>
        </div>

        <!-- Ride Options Section -->
        <div class="ride-options">
            <h3>Choose Your Ride</h3>
            <div class="ride-cards">
                <div class="ride-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Economy Ride">
                    <h4>Economy Ride</h4>
                    <p>Affordable everyday travel.</p>
                </div>
                <div class="ride-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946476.png" alt="Shared Ride">
                    <h4>Shared Ride</h4>
                    <p>Share and save more.</p>
                </div>
                <div class="ride-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946406.png" alt="Premium Ride">
                    <h4>Premium Ride</h4>
                    <p>Comfort and style.</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
